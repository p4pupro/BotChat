<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="p4pu chat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>hichat</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>Kenelmito Chat</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="Color de la fuente" />
                    <input id="emoji" type="button" value="Emoji" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="Imagen"  />
                        <input id="sendImage" type="file" value="Imagen"/>
                    </label>
                    <input id="clearBtn" type="button" value="Limpiar" title="Borrar pantalla." />
                </div>
                <textarea id="messageInput" placeHolder="presiona enter para enviar..."></textarea>
                <input id="sendBtn" type="button" value="Enviar">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">conectando con el servidor...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="Nombre" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
        <footer>
            <small>visitame <a href="https://github.com/p4pupro"> GitHub</a> | <a href="mailto:p4pupro@gmail.com">contactame</a></small>
        </footer>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
    </body>
</html>
